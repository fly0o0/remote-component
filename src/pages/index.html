  <script type="text/javascript">
    function setRem() {
      // 当前页面宽度相对于 750 宽的缩放比例，可根据自己需要修改。
      var el = document.documentElement;
      var scale = el.clientWidth / 750;
      // @TODO 使用频率很高，方法暴露提供给其他地方使用
      window.remScale = scale;
      // 设置页面根节点字体大小 基准大小 100
      el.style.fontSize = 100 * Math.min(scale, 2) + 'px';
    }
    // 初始化
    setRem();
    // 改变窗口大小时重新设置 rem
    window.onresize = function() {
      setRem();
    }
  </script>
